<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Captcha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="captchastyle.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .captcha-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .captcha-card {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .captcha-card .card-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .captcha-card .card-body {
      padding: 20px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container-fluid captcha-container">
    <div class="captcha-card card">
      <div class="card-header">
        <h4>Please complete security verification!</h4>
      </div>
      <div class="card-body">
        <div id="captcha"></div>
      </div>
    </div>
  </div>

  <script src="captcha.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
